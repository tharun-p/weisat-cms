baseURL: https://blog.weisat.io/
languageCode: en-us
title: weisat
author: "Tharun Prabhakaran"
theme: hextra

params:
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide
  meta:
    description: "A blog about technology, programming, and more."
    keywords: "blog, technology, programming"
    favicon: '/favicon.ico'
  footer:
    copyrightYear: 2025
    custom: "Copyright 2025 weisat. All rights reserved."

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: Glossary
      pageRef: /glossary
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true